<!DOCTYPE html>
<html ng-app="iapp">
  <head>
    <meta charset="utf-8">
  </head>
  
  <body class="platform-android platform-webview">
    
  <div ng-controller="PhoneListCtrl">
    <input type="text" ng-model="input_message">
    <h1>{{input_message}}</h1>
    <h1>Hello {{'World'}}!</h1>
    <h1>{{1+2}},{{obj.text}}，你好++++</h1>
    <ul>
      <li ng-repeat="thing in things  | filter:input_message">
          {{thing.name}}:{{thing.age }}
      </li>
    </ul>
    <ul>
      <li ng-repeat="a in [{'name':'xiaosa1','age':'123'},{'name':'xiaosa2','age':'123'},{'name':'xiaosa3','age':'123'}] ">
        {{a.name}}:{{a.age}}
      </li>
    </ul>

    <ul>
      <li></li>
    </ul>
  
  </div>
	<!-- ionic/angularjs js -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <!-- app -->
    <script type="text/javascript" src="js/controllers-test.js"></script>
	</body>
</html>
